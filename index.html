<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>Weather App</title>
</head>
<body>
  <div class="navbar">
    <div class="logo"><img src="./image/icon3.ico"> Weather </div>
    <div class="search-box">
      <input type="text" placeholder="Enter city name" class="input-box">
      <button id="searchBtn">Search</button>
    </div>
  </div>
        
  <div class="container">
    <div class="weather-card today">
      <div class="weather-image">
        <img src="./image/clear.png" alt="Weather Image" width="200rem" class="weather_icon">
        <h3><p> <span class="city-name">New Delhi</span> <span class="country">IN</span> </p></h3>
        <p>Condition: <strong><span class="description">Sunny</span></strong></p>
        
      </div>
      <div class="weather-info">
        <p>Now <h1><span class="temperature">25°C</span></h1></p>
        <p>Feels Like: <strong><span class="feels_like">25°C</span></strong></p>
        <p>Wind: <strong><span class="wind-speed">25 Kmph</span></strong></p>
        <p>Pressure: <strong><span class="pressure">25 hPa</span></strong></p>
        <p>Humidity: <strong><span class="humidity">25 %</span></strong></p>     
      </div>
    </div>
  </div>

<script src="index.js"></script>

</body>
</html>
